<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Заказы</title>
</h:head>

<h:body>

    <p:outputLabel value="Время сейчас: #{collectionOrders.time}"/>
    <br/>
    <br/>
    <br/>
    <br/>

    <c:forEach items="#{collectionOrders.map}" var="entry">
        <p:panel style="width: 60%">
            <li>
                <p:outputLabel style="font-weight:bold" value="Заказ: #{entry.key}"/>

                <c:forEach items="#{entry.value}" var="product">
                    <ul>Продукт: #{product}</ul>
                </c:forEach>

                <c:set value="#{entry.value}" var="product"/>
                <c:if test="${product.size()==0 || product==null}">
                    <p>Продуктов нет</p>
                </c:if>
            </li>
        </p:panel>

        <br/>
        <br/>

    </c:forEach>

    <h:form>
        <p:commandButton value="Обновить данные по товарам" action="#{collectionOrders.getOrdersDetails}" ajax="false"/>
    </h:form>

</h:body>

</html>
